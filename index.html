<!DOCTYPE html>
<!-- главны тег страницы-->
<html lang="ru">
<!-- чердак нужен для подключения ссылок и заголовка страницы -->
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="style/dist/style.css" />
	<!-- информация которая отображается на вкладке БР -->
	<title>&#9786;Дз HTML CSS &#9786;</title>
	<meta http-equiv="Content-type" content ="p/html;charset=UTF-8"/>
</head>
<!-- главное тело страницы отображается в браузере -->
<header>
    <div class="header">
        
        <img class="header_img" src="img/pc.png" alt="не аллё"/>
        <a href="#" class="header_txt">Home</a>
        <a href="#" class="header_txt">Homework</a>
        <a href="#" class="header_txt">Settings</a>
        <img id="avatar" src="img/avatar.png" alt="не аллё" class="header_img">
    </div>
</header>
<body>
	<div class="top">
        <p class="top_header">Settings</p>              
    </div>
    <div class="content">
        <div class="panel">
            <p class="panel_txt">AVATAR</p>
            <p class="panel_txt">STUDENT'S INFO</p>
            <p class="panel_txt">CHANGE PASSWORD</p>
        </div>
        <div class="form">
            <div class="form_photo">
                <img src="img/avatar.png" alt="не аллё" class="avatar"></br>
                <button>Choose photo</button>
            </div>
            <div class="form_info">
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Email</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Phone number</label>
                    <input type="number" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Address</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">FB link</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
                <button>Save changes</button>
            </div>
            <div class="form_pass">
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Old password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">New password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Repeaet password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>               
                <button>Save password</button>
            </div>
        </div>
        
    </div>
    
    
	
</body>
